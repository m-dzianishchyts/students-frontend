<h1 mat-dialog-title>Create new queue</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Queue name</mat-label>
        <input matInput [(ngModel)]="queueInfo.name" required>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="null">Cancel</button>
    <button mat-button [mat-dialog-close]="queueInfo" [disabled]="!queueInfo.name" >Create</button>
</div>
